<!DOCTYPE html>
<head>
    <title>Backoffice</title>
    <meta charset="utf-8">
    <style>
        html,body{
            background: MediumSeaGreen;width: 100%;height: 100%;padding: 10px;margin: 0px;
        }
        main{
            display: flex;height: 100%;
        }
        header{
            color:white;padding: 20px;
        }
        nav{
            flex:1;color: white;padding: 20px;display: flex;flex-direction: column; gap: 20px;
        }
        section{flex:5;background: wheat;padding: 20px;}
        nav a {
            background: wheat;color: indigo; padding: 2opx;
        }
        table{
            width: 100%;border-collapse: collapse;border: 2px solid MediumSeaGreen;
        }
        table th,table td {
            padding: 10px;text-align: center;border: 2px solid MediumSeaGreen;
        }
        table thead{
            background: MediumSeaGreen;
        }
    </style>
</head>
<body>
    <headaer>Aplicacion emersarial superchula de Bohdan</headaer>
    <main>
        <nav>
            {%for tabla in mis_tablas%}
                <a>{{tabla}}<a>
            {%endfor%}
            <a>Clientes</a>
            <a>Productos</a>
            <a>Pedidos</a>

        </nav>
        <section>
            <table>
                <thead>
                    <tr>
                        {% for columna in mis_columnas %}
                        <th>{{columna}}</th>
                        {%endfor%}
                    </tr>
                </thead>
                <tbody>
                   {% for filla in mi_contenido_tabla %}
                        <tr>
                            {%for dato in filla%}
                            <td>{{dato}}</td>
                            {%endfor%}

                        </tr>

                        {%endfor%}
                </tbody>
            </table>
        </section>
    </main>
</body>
